<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h1>
        <span id="greeting">A simple calendar app for scheduling your work day</span>
      </h1>
      <date id="date">date should be here</date>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <style>
        table, tr,th,td {
          border: 2px solid black;
          text-align: middle;
        }
        th {
          text-align: center;
        }
        .time {
          text-align: left;
        }
      </style>
      <table class="schedule">
        <tr>
          <th width="100" height="70">9am</th>
          <th bgcolor="#999999" width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
        <tr>
          <th width="100" height="70">10am</th>
          <th  bgcolor="#999999" width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
        <tr">
          <th width="100" height="70">11am</th>
          <th bgcolor="#999999" width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
        <tr>
          <th width="100" height="70">12pm</th>
          <th bgcolor="#999999" width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
        <tr>
          <th width="100" height="70"">1pm</th>
          <th bgcolor="#999999" width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
        <tr>
          <th width="100" height="70">2pm</th>
          <th bgcolor="#999999" width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
        <tr>
          <th width="100" height="70">3pm</th>
          <th  bgcolor="#999999"width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
        <tr>
          <th width="100" height="70">4pm</th>
          <th  bgcolor="#999999" width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
        <tr>
          <th width="100" height="70">5pm</th>
          <th bgcolor="#999999" width="1000" contenteditable="true" class="time">--</th>
          <th width="50" id="btn">btn</th>
        </tr>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
